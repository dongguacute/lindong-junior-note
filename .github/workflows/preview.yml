name: PR 审核 / 预览

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 生成 GitHub App 临时令牌
        id: auth
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_SECRET }}
          owner: ${{ github.repository_owner }}
      - name: 检出主仓库代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: 检出 PR 修改的部分
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
          git checkout pr-${{ github.event.pull_request.number }}
      # 检查PR是否只修改了docs文件夹
      - name: 检查修改部分
        id: check-changes
        run: |
          # 检查是否是首次推送
          IS_FIRST_PUSH=$(if [[ "${{ github.event.action }}" == "opened" ]]; then echo "true"; else echo "false"; fi)
          
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD)
          # 检查是否有文件重命名、删除或添加操作
          FILE_STATUS=$(git diff --name-status origin/${{ github.event.pull_request.base.ref }}...HEAD)
          
          # 检查 docs/ 目录下的文件操作
          DOCS_CHANGES=$(echo "$FILE_STATUS" | grep "^.*docs/" || true)
          RENAME_DELETE_ADD=$(echo "$DOCS_CHANGES" | grep -E "^[RDA]" || true)
          
          # 获取修改的 md 文件列表
          MD_FILES=$(echo "$CHANGED_FILES" | grep '^docs/.*\.md$' || true)
          PREVIEW_LINKS=""
          if [[ -n "$MD_FILES" ]]; then
            for file in $MD_FILES; do
              HTML_PATH=${file#docs/}
              HTML_PATH=${HTML_PATH%.md}.html
              PREVIEW_LINKS+="访问链接: \${PREVIEW_URL}/${HTML_PATH}\n"
            done
            echo "PREVIEW_LINKS=${PREVIEW_LINKS}" >> $GITHUB_ENV
          fi
          
          # 检查是否只修改了 docs 目录下的文件
          if echo "$CHANGED_FILES" | grep -q "^docs/"; then
            echo "Only 'docs' folder changes detected."
            echo "ONLY_DOCS=true" >> $GITHUB_ENV
            
            # 决定是否需要评论
            if [[ "$IS_FIRST_PUSH" == "true" ]]; then
              echo "First push, will comment with all links"
              echo "NEED_COMMENT=true" >> $GITHUB_ENV
            elif [[ -n "$RENAME_DELETE_ADD" ]]; then
              echo "Found file operations, will comment with all links"
              echo "NEED_COMMENT=true" >> $GITHUB_ENV
            else
              echo "Regular content update, skipping comment"
              echo "NEED_COMMENT=false" >> $GITHUB_ENV
            fi
          else
            echo "Changes outside 'docs' folder detected."
            echo "ONLY_DOCS=false" >> $GITHUB_ENV
          fi
      # 如果更改了docs文件夹以外的文件，则关闭PR并添加评论
      - name: 关闭 PR 并添加评论
        if: ${{ env.ONLY_DOCS == 'false' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.auth.outputs.token }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = '首先，感谢你的贡献，但是审查发现你修改了非 docs/ 目录下的文件，这可能导致未知问题，因此我们关闭了这个提交请求\n如确有需要，请联系技术审核 https://github.com/lidongxun967';
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              state: 'closed',
            });
      - name: 安装 node
        if: ${{ env.SKIP_PREVIEW != 'true' && env.ONLY_DOCS == 'true' }}
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 安装支持库
        if: ${{ env.SKIP_PREVIEW != 'true' && env.ONLY_DOCS == 'true' }}
        run: pnpm install --frozen-lockfile

      - name: 构建页面
        if: ${{ env.SKIP_PREVIEW != 'true' && env.ONLY_DOCS == 'true' }}
        run: pnpm run docs:build

      - name: 上传到 Cloudflare Pages
        if: ${{ env.ONLY_DOCS == 'true' }}
        uses: cloudflare/pages-action@v1
        id: deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}
          projectName: preview-lindong-junior-note
          directory: .vitepress/dist

      - name: 等待部署完成并获取预览 URL
        if: ${{ env.ONLY_DOCS == 'true' }}
        run: |
          # 使用 Cloudflare API 获取部署状态
          DEPLOYMENT_STATUS=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_PAGES_ACCOUNT }}/pages/projects/preview-lindong-junior-note/deployments" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}" \
            -H "Content-Type: application/json")
          
          # 获取最后一次部署的预览 URL
          PREVIEW_URL=$(echo $DEPLOYMENT_STATUS | jq -r '.result[0].url')

          # 设置预览 URL 环境变量
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - name: 评论 PR 预览链接
        if: ${{ env.ONLY_DOCS == 'true' && env.NEED_COMMENT == 'true' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.auth.outputs.token }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = process.env.PREVIEW_URL || '部署失败，未获取到预览链接';
            const previewLinks = process.env.PREVIEW_LINKS || '';
            
            let modifiedFilesSection = '';
            if (previewLinks) {
              modifiedFilesSection = `\n\n修改文件预览链接:\n${previewLinks.split('\\n').filter(Boolean).join('\n').replace(/\${PREVIEW_URL}/g, previewUrl)}`;
            }
            
            const comment = `感谢你的贡献，已经安排相关人员审核！

            🚀 预览部署完成！
            主页预览链接: ${previewUrl}${modifiedFilesSection}

            ⚠️ LindongNote 不为此预览内容负责！`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
